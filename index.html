<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NiÅŸancÄ± Oyunu</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#333,#000);
  color:#fff;
  text-align:center;
  touch-action:manipulation;
}
.screen{display:none;padding:15px}
.active{display:block}

button{
  padding:16px 26px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(145deg,#ff9800,#ff5722);
  color:#fff;
}

#hud{
  display:flex;
  justify-content:space-between;
  align-items:center;
  max-width:900px;
  margin:auto;
  padding:10px;
  flex-wrap:wrap;
  gap:8px;
}

#hearts{font-size:24px;color:red}

#gameArea{
  width:95%;
  max-width:900px;
  height:60vh;
  min-height:360px;
  background:#111;
  margin:10px auto;
  border-radius:14px;
  position:relative;
  overflow:hidden;
}

/* ENEMY */
.enemy{
  position:absolute;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  user-select:none;
}
.normal{width:60px;height:60px;background:#e74c3c;font-size:30px}
.fast{width:50px;height:50px;background:#f1c40f;font-size:26px}
.tank{width:80px;height:80px;background:#3498db;font-size:34px}
.boss{width:110px;height:110px;background:#8e44ad;font-size:40px}

/* MERMÄ° */
.bullet{
  position:absolute;
  height:4px;
  background:yellow;
  transform-origin:left center;
  z-index:10;
}
</style>
</head>

<body>

<audio id="shotSound">
  <source src="https://actions.google.com/sounds/v1/impacts/crash.ogg">
</audio>

<!-- SÄ°LAH -->
<div id="weaponScreen" class="screen active">
  <h1>SilahÄ±nÄ± SeÃ§</h1>
  <button onclick="chooseWeapon('tabanca')">ğŸ”« Tabanca</button>
  <button onclick="chooseWeapon('tufek')">ğŸ”¥ TÃ¼fek</button>
  <button onclick="chooseWeapon('sniper')">ğŸ¯ Sniper</button>
</div>

<!-- SEVÄ°YE -->
<div id="levelScreen" class="screen">
  <h1>Seviye SeÃ§</h1>
  <button onclick="startGame(3000)">ğŸŸ¢ Kolay</button>
  <button onclick="startGame(2000)">ğŸŸ¡ Orta</button>
  <button onclick="startGame(1000)">ğŸ”´ Zor</button>
</div>

<!-- OYUN -->
<div id="gameScreen" class="screen">
  <div id="hud">
    <div>Silah: <b id="weaponText"></b></div>
    <div>Skor: <span id="score">0</span></div>
    <div>Seri: <span id="combo">0</span></div>
    <div id="hearts">â¤ï¸â¤ï¸â¤ï¸</div>
  </div>
  <div id="gameArea"></div>
</div>

<!-- BÄ°TÄ°Å -->
<div id="endScreen" class="screen">
  <h1>ğŸ‰ Ellerine SaÄŸlÄ±k ğŸ‰</h1>
  <p>Skor: <b id="finalScore"></b></p>
  <button onclick="resetGame()">ğŸ” Tekrar</button>
</div>

<script>
let weapon="", enemyTime=3000;
let score=0, combo=0, lives=3, killed=0;
let moveInterval, timeout, bossHp=0;

const area=document.getElementById("gameArea");
const scoreEl=document.getElementById("score");
const comboEl=document.getElementById("combo");
const heartsEl=document.getElementById("hearts");
const weaponText=document.getElementById("weaponText");

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function chooseWeapon(w){
  weapon=w;
  weaponText.innerText=w.toUpperCase();
  show("levelScreen");
}

function startGame(time){
  enemyTime=time;
  score=0; combo=0; lives=3; killed=0;
  updateHud();
  show("gameScreen");
  spawnEnemy();
}

function updateHud(){
  scoreEl.innerText=score;
  comboEl.innerText=combo;
  heartsEl.innerText="â¤ï¸".repeat(lives);
}

function weaponDamage(){
  return weapon==="sniper"?2:1;
}

function shootBullet(fromX, fromY, toX, toY){
  const bullet=document.createElement("div");
  bullet.className="bullet";
  const dx=toX-fromX;
  const dy=toY-fromY;
  const dist=Math.hypot(dx,dy);
  const angle=Math.atan2(dy,dx)*180/Math.PI;
  bullet.style.width=dist+"px";
  bullet.style.left=fromX+"px";
  bullet.style.top=fromY+"px";
  bullet.style.transform=`rotate(${angle}deg)`;
  area.appendChild(bullet);
  setTimeout(()=>bullet.remove(),80);
}

function spawnEnemy(){
  if(lives<=0){ endGame(); return; }
  area.innerHTML="";

  let enemy=document.createElement("div");
  let speed=150, base=10;
  let isBoss=(killed>0 && killed%10===0);

  if(isBoss){
    enemy.className="enemy boss";
    enemy.innerText="ğŸ‘‘";
    bossHp=3;
    base=50;
    speed=220;
  }else{
    const types=[
      {cls:"normal",icon:"ğŸ§",speed:160,base:10},
      {cls:"fast",icon:"ğŸƒ",speed:90,base:15},
      {cls:"tank",icon:"ğŸ›¡ï¸",speed:220,base:20}
    ];
    const t=types[Math.floor(Math.random()*types.length)];
    enemy.className="enemy "+t.cls;
    enemy.innerText=t.icon;
    speed=t.speed;
    base=t.base;
  }

  let x=Math.random()*(area.clientWidth-enemy.offsetWidth);
  let y=Math.random()*(area.clientHeight-enemy.offsetHeight);
  enemy.style.left=x+"px";
  enemy.style.top=y+"px";

  enemy.addEventListener("pointerdown",(e)=>{
    const rect=enemy.getBoundingClientRect();
    const aRect=area.getBoundingClientRect();
    const ex=rect.left-aRect.left+rect.width/2;
    const ey=rect.top-aRect.top+rect.height/2;

    shootBullet(area.clientWidth/2, area.clientHeight, ex, ey);

    document.getElementById("shotSound").currentTime=0;
    document.getElementById("shotSound").play().catch(()=>{});

    let bonus=0;
    if(e.clientY-rect.top<rect.height*0.35) bonus+=15;
    combo++; if(combo===8) bonus+=20;

    if(isBoss){
      bossHp-=weaponDamage();
      if(bossHp>0) return;
    }

    score+=base+bonus;
    killed++;
    updateHud();
    clearInterval(moveInterval);
    clearTimeout(timeout);
    spawnEnemy();
  });

  area.appendChild(enemy);

  moveInterval=setInterval(()=>{
    x+=Math.random()*30-15;
    y+=Math.random()*30-15;
    x=Math.max(0,Math.min(area.clientWidth-enemy.offsetWidth,x));
    y=Math.max(0,Math.min(area.clientHeight-enemy.offsetHeight,y));
    enemy.style.left=x+"px";
    enemy.style.top=y+"px";
  },speed);

  timeout=setTimeout(()=>{
    lives--; combo=0;
    updateHud();
    clearInterval(moveInterval);
    spawnEnemy();
  },enemyTime);
}

function endGame(){
  document.getElementById("finalScore").innerText=score;
  show("endScreen");
}

function resetGame(){ show("weaponScreen"); }
</script>

</body>
</html>
