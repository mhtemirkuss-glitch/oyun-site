<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ni≈üancƒ± Oyunu</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#333,#000);
  color:#fff;
  text-align:center;
}
.screen{display:none;padding:20px}
.active{display:block}

button{
  padding:14px 24px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg,#ff9800,#ff5722);
  color:#fff;
  cursor:pointer;
}

#hud{
  display:flex;
  justify-content:space-between;
  align-items:center;
  max-width:900px;
  margin:0 auto;
  padding:10px;
}

#hearts{font-size:26px;color:red}

#gameArea{
  width:90%;
  max-width:900px;
  height:420px;
  background:#111;
  margin:15px auto;
  border-radius:12px;
  position:relative;
  overflow:hidden;
}

/* D√º≈üman tipleri */
.enemy{
  position:absolute;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border-radius:10px;
  user-select:none;
}

.normal{width:60px;height:60px;background:#e74c3c;font-size:30px}
.fast{width:50px;height:50px;background:#f1c40f;font-size:26px}
.tank{width:80px;height:80px;background:#3498db;font-size:34px}
</style>
</head>

<body>

<audio id="shotSound" preload="auto">
  <source src="https://actions.google.com/sounds/v1/impacts/crash.ogg">
</audio>

<!-- Sƒ∞LAH -->
<div id="weaponScreen" class="screen active">
  <h1>Silahƒ±nƒ± Se√ß</h1>
  <button onclick="selectWeapon()">üî´ Tabanca</button>
</div>

<!-- SEVƒ∞YE -->
<div id="levelScreen" class="screen">
  <h1>Seviye Se√ß</h1>
  <button onclick="startGame(3000)">üü¢ Kolay</button>
  <button onclick="startGame(2000)">üü° Orta</button>
  <button onclick="startGame(1000)">üî¥ Zor</button>
</div>

<!-- OYUN -->
<div id="gameScreen" class="screen">
  <div id="hud">
    <div>Skor: <span id="score">0</span></div>
    <div>Seri: <span id="combo">0</span></div>
    <div>Rekor: <span id="highScore">0</span></div>
    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>
  <div id="gameArea"></div>
</div>

<!-- Bƒ∞Tƒ∞≈û -->
<div id="endScreen" class="screen">
  <h1>Oyun Bitti</h1>
  <p>Skor: <b id="finalScore"></b></p>
  <button onclick="resetGame()">üîÅ Tekrar</button>
</div>

<script>
let enemyTime=3000;
let score=0, combo=0, lives=3;
let moveInterval, timeout;
let highScore=localStorage.getItem("highScore")||0;

highScoreEl.innerText=highScore;

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function selectWeapon(){ show("levelScreen"); }

function startGame(time){
  enemyTime=time;
  score=0; combo=0; lives=3;
  updateHud();
  show("gameScreen");
  spawnEnemy();
}

const scoreEl=document.getElementById("score");
const comboEl=document.getElementById("combo");
const hearts=document.getElementById("hearts");
const highScoreEl=document.getElementById("highScore");

function updateHud(){
  scoreEl.innerText=score;
  comboEl.innerText=combo;
  hearts.innerText="‚ù§Ô∏è".repeat(lives);
  highScoreEl.innerText=highScore;
}

function spawnEnemy(){
  if(lives<=0){endGame();return;}

  const area=document.getElementById("gameArea");
  area.innerHTML="";

  // üé≤ Rastgele d√º≈üman tipi
  const types=[
    {cls:"normal",icon:"üßç",speed:150,base:10},
    {cls:"fast",icon:"üèÉ",speed:90,base:15},
    {cls:"tank",icon:"üõ°Ô∏è",speed:220,base:20}
  ];
  const t=types[Math.floor(Math.random()*types.length)];

  const enemy=document.createElement("div");
  enemy.className="enemy "+t.cls;
  enemy.innerText=t.icon;

  let x=Math.random()*(area.clientWidth-enemy.offsetWidth);
  let y=Math.random()*(area.clientHeight-enemy.offsetHeight);
  enemy.style.left=x+"px";
  enemy.style.top=y+"px";

  enemy.onclick=(e)=>{
    document.getElementById("shotSound").currentTime=0;
    document.getElementById("shotSound").play().catch(()=>{});

    // üéØ Headshot kontrol√º
    const rect=enemy.getBoundingClientRect();
    const clickY=e.clientY-rect.top;
    let bonus=0;
    if(clickY<rect.height*0.35){ bonus+=15; }

    combo++;
    if(combo===8){ bonus+=20; }

    score+=t.base+bonus;
    updateHud();
    clearInterval(moveInterval);
    clearTimeout(timeout);
    spawnEnemy();
  };

  area.appendChild(enemy);

  moveInterval=setInterval(()=>{
    x+=Math.random()*30-15;
    y+=Math.random()*30-15;
    x=Math.max(0,Math.min(area.clientWidth-enemy.offsetWidth,x));
    y=Math.max(0,Math.min(area.clientHeight-enemy.offsetHeight,y));
    enemy.style.left=x+"px";
    enemy.style.top=y+"px";
  },t.speed);

  timeout=setTimeout(()=>{
    lives--;
    combo=0;
    updateHud();
    clearInterval(moveInterval);
    spawnEnemy();
  },enemyTime);
}

function endGame(){
  if(score>highScore){
    highScore=score;
    localStorage.setItem("highScore",highScore);
  }
  finalScore.innerText=score;
  show("endScreen");
}

function resetGame(){ show("weaponScreen"); }
</script>

</body>
</html>
