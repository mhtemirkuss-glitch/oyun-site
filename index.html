<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>NiÅŸancÄ± Oyunu</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#333,#000);
  color:#fff;
  text-align:center;
}
.screen{display:none;padding:30px}
.active{display:block}

button{
  padding:15px 25px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg,#ff9800,#ff5722);
  color:#fff;
  cursor:pointer;
}

#gameArea{
  width:90%;
  max-width:900px;
  height:400px;
  background:#111;
  margin:20px auto;
  border-radius:12px;
  position:relative;
  overflow:hidden;
}

.enemy{
  width:60px;
  height:60px;
  background:#e74c3c;
  position:absolute;
  border-radius:10px;
  font-size:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<audio id="shotSound" preload="auto">
  <source src="https://actions.google.com/sounds/v1/impacts/crash.ogg">
</audio>

<div id="weaponScreen" class="screen active">
  <h1>SilahÄ±nÄ± SeÃ§</h1>
  <button onclick="selectWeapon('Tabanca')">ðŸ”« Tabanca</button>
  <button onclick="selectWeapon('TÃ¼fek')">ðŸ”¥ TÃ¼fek</button>
  <button onclick="selectWeapon('Sniper')">ðŸŽ¯ Sniper</button>
</div>

<div id="levelScreen" class="screen">
  <h1>Seviye SeÃ§</h1>
  <button onclick="startGame(5000)">Kolay</button>
  <button onclick="startGame(3000)">Orta</button>
  <button onclick="startGame(2000)">Zor</button>
</div>

<div id="gameScreen" class="screen">
  <h2>Skor: <span id="score">0</span></h2>
  <div id="gameArea"></div>
</div>

<script>
let weapon="";
let enemyTime=3000;
let score=0;
let moveInterval;
let timeout;

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function selectWeapon(w){
  weapon=w;
  show("levelScreen");
}

function startGame(time){
  enemyTime=time;
  score=0;
  document.getElementById("score").innerText=0;
  show("gameScreen");
  spawnEnemy();
}

function spawnEnemy(){
  const area=document.getElementById("gameArea");
  area.innerHTML="";
  const enemy=document.createElement("div");
  enemy.className="enemy";
  enemy.innerText="ðŸ§";

  let x=Math.random()*(area.clientWidth-60);
  let y=Math.random()*(area.clientHeight-60);
  enemy.style.left=x+"px";
  enemy.style.top=y+"px";

  // ðŸ”Š SES (GARANTÄ°)
  enemy.onclick=()=>{
    const sound=document.getElementById("shotSound");
    sound.currentTime=0;
    sound.play().catch(()=>{});
    score+=10;
    document.getElementById("score").innerText=score;
    clearInterval(moveInterval);
    clearTimeout(timeout);
    spawnEnemy();
  };

  area.appendChild(enemy);

  // ðŸƒ HAREKET (JS)
  moveInterval=setInterval(()=>{
    x+=Math.random()*20-10;
    y+=Math.random()*20-10;
    x=Math.max(0,Math.min(area.clientWidth-60,x));
    y=Math.max(0,Math.min(area.clientHeight-60,y));
    enemy.style.left=x+"px";
    enemy.style.top=y+"px";
  },150);

  timeout=setTimeout(()=>{
    clearInterval(moveInterval);
    spawnEnemy();
  },enemyTime);
}
</script>

</body>
</html>
