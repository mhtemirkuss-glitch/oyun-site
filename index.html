<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NiÅŸancÄ± Oyunu</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top, #333, #000);
  color:#fff;
  text-align:center;
}

.screen{display:none;padding:30px}
.active{display:block}

button{
  padding:15px 25px;
  margin:10px;
  font-size:18px;
  cursor:pointer;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg,#ff9800,#ff5722);
  color:#fff;
  box-shadow:0 6px 12px rgba(0,0,0,.4);
  transition:.2s;
}
button:hover{transform:scale(1.08)}

#gameArea{
  width:min(900px,95%);
  height:60vh;
  min-height:380px;
  margin:20px auto;
  background:#111;
  border:2px solid #444;
  border-radius:12px;
  position:relative;
  overflow:hidden;
}

.enemy{
  width:70px;
  height:70px;
  background:#c0392b;
  border-radius:12px;
  position:absolute;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  cursor:pointer;
  animation:moveEnemy .6s infinite alternate;
}

@keyframes moveEnemy{
  from{transform:translateX(-12px)}
  to{transform:translateX(12px)}
}

#hud{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
  margin-top:10px;
}
</style>
</head>

<body>

<audio id="shotSound">
  <source src="https://www.soundjay.com/mechanical/sounds/mechanical-gunshot-01.mp3" type="audio/mpeg">
</audio>

<!-- SÄ°LAH -->
<div id="weaponScreen" class="screen active">
  <h1>SilahÄ±nÄ± SeÃ§</h1>
  <button onclick="selectWeapon('Tabanca')">ğŸ”« Tabanca</button>
  <button onclick="selectWeapon('TÃ¼fek')">ğŸ”¥ TÃ¼fek</button>
  <button onclick="selectWeapon('Sniper')">ğŸ¯ Sniper</button>
  <p id="weaponMsg"></p>
</div>

<!-- SEVÄ°YE -->
<div id="levelScreen" class="screen">
  <h1>Seviye SeÃ§</h1>
  <button onclick="startGame('easy')">ğŸŸ¢ Kolay</button>
  <button onclick="startGame('medium')">ğŸŸ¡ Orta</button>
  <button onclick="startGame('hard')">ğŸ”´ Zor</button>
</div>

<!-- OYUN -->
<div id="gameScreen" class="screen">
  <h1>Oyun</h1>
  <div id="hud">
    <div>Silah: <b id="hudWeapon"></b></div>
    <div>Adam: <b id="hudCount"></b>/20</div>
    <div>Vurulan: <b id="hudHit"></b></div>
    <div>KaÃ§an: <b id="hudMiss"></b></div>
    <div>Skor: <b id="hudScore"></b></div>
  </div>
  <div id="gameArea"></div>
</div>

<!-- BÄ°TÄ°Å -->
<div id="endScreen" class="screen">
  <h1>Oyun Bitti</h1>
  <p>Skor: <b id="finalScore"></b></p>
  <button onclick="resetGame()">ğŸ” Tekrar Oyna</button>
</div>

<script>
let weapon="",enemyTime=5000;
let total=20,spawned=0,hit=0,miss=0,score=0;
let timeout;

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function selectWeapon(w){
  weapon=w;
  document.getElementById("weaponMsg").innerText="âœ… Ä°yi seÃ§im!";
  setTimeout(()=>show("levelScreen"),800);
}

function startGame(level){
  enemyTime=level==="easy"?5000:level==="medium"?3000:2000;
  spawned=hit=miss=score=0;
  document.getElementById("hudWeapon").innerText=weapon;
  show("gameScreen");
  nextEnemy();
}

function nextEnemy(){
  if(spawned>=total){endGame();return;}
  spawned++;
  updateHud();

  const area=document.getElementById("gameArea");
  area.innerHTML="";
  const e=document.createElement("div");
  e.className="enemy";
  e.innerText="ğŸ§";

  e.style.left=Math.random()*(area.clientWidth-70)+"px";
  e.style.top=Math.random()*(area.clientHeight-70)+"px";

  e.onclick=()=>{
    document.getElementById("shotSound").currentTime=0;
    document.getElementById("shotSound").play();
    hit++; score+=weapon==="Sniper"?15:weapon==="TÃ¼fek"?8:10;
    updateHud();
    clearTimeout(timeout);
    nextEnemy();
  };

  area.appendChild(e);

  timeout=setTimeout(()=>{
    miss++; updateHud(); nextEnemy();
  },enemyTime);
}

function updateHud(){
  hudCount.innerText=spawned;
  hudHit.innerText=hit;
  hudMiss.innerText=miss;
  hudScore.innerText=score;
}

function endGame(){
  finalScore.innerText=score;
  show("endScreen");
}

function resetGame(){
  show("weaponScreen");
}
</script>

</body>
</html>
